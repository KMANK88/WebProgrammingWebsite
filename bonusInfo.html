            <div><h1>Getting info from web data</h1></div>

            <p><div id="webData"></div> </p>   
            <button id="getData" onclick="startWorker();">Get Data</button> 
              
            
                <script>
                    var zz;
                
                function startWorker(){      
                    if(typeof(Worker) !== "undefined") {      
                    if(typeof(zz) == "undefined") {    
                        w = new Worker("./javaScriptFolder/works.js");
                    }
                        w.onmessage = function(event){
                            document.getElementById("webData").innerHTML = event.data;
                        };
                    } else {
                        document.getElementById("webData").innerHTML = "Sorry no Web worker support.";
                    }
                }      
                </script>
